<h1>{{ title }}</h1>

<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>
<button (click)="listFiles()">Listar Arquivos</button>

<input type="file" (change)="uploadFile($event)" />

<h2>Arquivos:</h2>
<ul>
  <li *ngFor="let file of files">
    {{ file.name }} ({{ file.mimeType }})
  </li>
</ul>
