<div class="calendar-container">
    <h1>Calendário do Airbnb</h1>
    <div *ngIf="events.length > 0; else loading">
      <ul>
        <li *ngFor="let event of events">
          <strong>{{ event.title }}</strong><br />
          De: {{ event.start | date: 'short' }}<br />
          Até: {{ event.end | date: 'short' }}
        </li>
      </ul>
    </div>
    <ng-template #loading>
      <p>Carregando eventos...</p>
    </ng-template>
  </div>
